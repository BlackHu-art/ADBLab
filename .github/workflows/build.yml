name: Build EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions: write-all

env:
  FIRMWARE_WIN: ADBLab
  VERSION: v2.0.${{ github.run_id }}

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - arch: x86
          - arch: x64

    steps:
      # 1. æ‹‰å–ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python ç¯å¢ƒ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.arch }}

      # 3. ç¼“å­˜ pip
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. æ¸…ç†æ—§æ„å»ºæ–‡ä»¶
      - name: Clean environment
        shell: powershell
        run: |
          Write-Host "ğŸ§¹ Cleaning build environment..."
          Remove-Item -Recurse -Force build, dist, *.spec -ErrorAction SilentlyContinue

      # 5. å®‰è£…ä¾èµ–
      - name: Install dependencies
        shell: powershell
        run: |
          Write-Host "Installing dependencies..."
          pip install -r requirements.txt

      # 6. ä½¿ç”¨ PyInstaller æ‰“åŒ…
      - name: Build EXE with PyInstaller
        shell: powershell
        run: |
          # æ£€æŸ¥å¿…è¦æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if (!(Test-Path "main.py")) {
            Write-Error "main.py not found in current directory"
            exit 1
          }
          
          if (!(Test-Path "icon.ico")) {
            Write-Warning "icon.ico not found, building without icon"
            $iconParam = ""
          } else {
            $iconParam = "--icon icon.ico"
          }

          # æ„å»ºå‘½ä»¤
          python -m PyInstaller `
            --name ADBLab-${{ matrix.arch }}-${{ env.VERSION }} `
            --onefile `
            --windowed `
            $iconParam `
            main.py


      # 7. æ‰“åŒ… ZIPï¼ˆå¤šæ¶æ„åˆå¹¶ç”¨ï¼‰
      - name: ZIP artifacts
        shell: powershell
        run: |
          $zipName = "ADBLab-${{ matrix.arch }}-${{ env.VERSION }}.zip"
          Compress-Archive -Path dist\*.exe -DestinationPath $zipName
          Write-Host "Created $zipName"

      # 8. ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ADBLab-${{ matrix.arch }}-exe
          path: |
            dist/*.exe
            *.zip
          if-no-files-found: error

  # Release Job
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ä¸‹è½½æ‰€æœ‰ artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      # åˆ›å»º Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }}"
          draft: false
          prerelease: false
          files: release_artifacts/**/*

